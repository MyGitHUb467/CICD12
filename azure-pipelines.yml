trigger:
  branches:
    include:
      - main
  paths:
    include:
      - dev/**
      - qa/**
      - PreProd/**
      - Prod/**

stages:
  - stage: Dev
    jobs:
      - job: Deploy_to_Dev
        displayName: 'Deploy Infrastructure to Dev'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: |
              # Add steps to authenticate with Azure (e.g., using Azure CLI)
              az login --service-principal -u eea00c11-1882-474b-b15b-68e2d3ff5b86 -p KQw8Q~0pp4V4_Kd3064Tf2qEqUQI77TAUZrRcbVu --tenant 445535a9-31f3-4c74-a04b-348d3e339d24
              # Install Terraform
              curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
              sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
              sudo apt-get update && sudo apt-get install terraform -y
              # Run Terraform commands
              cd dev
              terraform init
              terraform plan -out=tfplan
              terraform apply -auto-approve tfplan
            displayName: 'Deploy to Dev'
        env:
          CLIENT_ID: eea00c11-1882-474b-b15b-68e2d3ff5b86
          CLIENT_SECRET: KQw8Q~0pp4V4_Kd3064Tf2qEqUQI77TAUZrRcbVu
